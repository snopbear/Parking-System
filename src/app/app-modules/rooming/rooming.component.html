<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">           
                <div class="card-body">
                    <div class="toolbar">
                        <!-- Here you can write extra buttons/actions for the toolbar -->
                        <div class="row">
                            <div class="col-sm-8 padding">
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#responsive-modal"
                                    (click)="showadd();reset(roomForm)">
                                    <i class="fa fa-plus"></i> Add Room
                                </button>
                            </div>
                          
                        </div>
                    </div>
                    <!-- Start Content -->
                    <table class="table" cellspacing="0">
                        <thead class="thead-light">
                            <tr>
                                <th  (click)="sort('id')"> Id<i class="fa fa-sort "></i></th>
                                <th  (click)="sort('key')">Key <i class="fa fa-sort"></i></th>
                                <th  (click)="sort('value')"> Value<i class="fa fa-sort"></i></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let room of rooms trackBy:trackby.room;">
                                <td>{{ room.id }}</td>
                                <td>{{ room.key }}</td>
                                <td>{{ room.value }}</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-link btn-icon btn-sm edit"
                                        data-toggle="modal" data-target="#responsive-modal" (click)="editshow(room)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    &nbsp;
                                    <button type="button" class="btn btn-danger btn-link btn-icon btn-sm remove"
                                        data-toggle="tooltip" data-original-title="Delete" (click)="delete(room)">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                      
                    </table>
               
                        <div class="row">
                            <div class="col-sm-12 text-info">
                                TotalRecords : <span> {{ totalRecords }}</span>
                            </div>

                            <div class="col-sm-12">
                                <!-- <pagination class="pagination float-right" [totalItems]="totalRecords" [pageSize]="pageSize"
                                    (pageChanged)="pageChanged($event)"></pagination> -->
                            </div>
                        </div>
                  
                    <!--
                  ==============================================================
                -->
                    <!-- ===========================Modal============================ -->
                    <!--
                  ==============================================================
                -->



                    <!-- Classic Modal -->
                    <div class="modal fade" id="responsive-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
                        aria-hidden="true" data-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header justify-content-center">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <i class="nc-icon nc-simple-remove"></i>
                                    </button>
                                    <h4 class="title title-up" *ngIf="editMode">Add </h4>
                                    <h4 class="title title-up" *ngIf="!editMode">Edit </h4>
                                </div>
                                <form #roomForm="ngForm" >
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="form-group col-sm" [class.has-error]="key.invalid && key.touched"
                                                    [class.has-success]="key.valid">
                                                    <label for="key" class="control-label ">Key</label>
                                                    <input 
                                                    OnlyNumber="true"
                                                    autocomplete="off"
                                                    type="text" class="form-control" id="key" name="key"
                                                        [(ngModel)]="room.key" #key="ngModel" required />
                                                   
                                                </div>
                                            </div>


                                            <div class="row">
                                                <div class="form-group col-sm" [class.has-error]="value.invalid && value.touched"
                                                    [class.has-success]="value.valid">
                                                    <label for="value" class="control-label ">Value</label>
                                                    <input 
                                                 
                                                    autocomplete="off"
                                                     type="text" class="form-control arabic" id="value" name="value"
                                                        [(ngModel)]="room.value" #value="ngModel" required />
                                                    
                                                </div>



                                            </div>



                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <div class="left-side">
                                            <button type="button" class="btn btn-default " data-dismiss="modal">
                                                  Close
                                            </button>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="right-side">
                                            <button *ngIf="editMode" type="button" class="btn btn-success"
                                                data-dismiss="modal" [disabled]="roomForm.invalid" (click)="add(roomForm)">
                                                 Save
                                            </button>

                                            <button *ngIf="!editMode" type="button" class="btn btn-success "
                                                data-dismiss="modal" [disabled]="roomForm.invalid" (click)="edit(room)">
                                               Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End Modal -->


                    <!-- End Content -->
                </div>
                <!-- end content -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
</div>
